<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <button type="button" id="addbtn" class="btn btn-success btn-xs px-2 py-2"><i class="fa fa-plus-circle me-2"></i>Add row</button>
        <table class="table-bordered table mt-3" id="table1">
            <thead>
              <tr  class="success" style="background-color: rgb(18, 124, 18);">
                <th class="col-2 pt-2 text-light">Action</th>
                <th class="col-3 pt-2 text-light" >Number</th>
                <th class="col-3 pt-2 text-light">Type</th>
                <th class="col-4 pt-2 text-light">Status</th>
              </tr>
              <div id="row">
                <td>
                  <span class="btn btn-sm btn-success btn_row_below_clone">Clone</span> |
                  <span class="btn btn-sm btn-danger btn_row_delete">Delete</span>
                </td>
                <td>
                  <input type="text"class="form-control">
                </td>
                <td>
                  <input type="text"class="form-control">
                </td>
                <td>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">New</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">in progress</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" >
                    <label class="form-check-label" for="inlineRadio3">confirmed</label>
                  </div>
                </td>
              </div>
            </thead>
          </table>
          <p>All rows number</p>
          <p>Not confirmed rows number</p>
    </div>
    
    <script src="/t1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
